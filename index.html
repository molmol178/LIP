<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- material design lite -->
        <link rel="stylesheet" href="css/material.min.css">
        <script src="js/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title>Live Information Platform in Hamamatsu</title>
    </head>
<body>
    <header id="target">
        <div class="logo">
            <a href="home.html"><img src="img/lip.png" width="50" height="50" alt="ロゴ" /></a>
        </div>
        <div class="inner_form">
            <form id="searchform">
                <input type="search" value="" id="search_text">
                <input type="submit" id="submit">
            </form>
            <a href="#" class="search-btn"><i class="fa fa-search"></i></a>
        </div>
    </header>
    <div class="main">
        <section class=article>
            <div class='wrap_article'>
                <p class="mdl-dialog__title">date</p>
                <p>event name</p>
                <p>artist name</p>
            </div>
            <dialog class="mdl-dialog" id="article_modal">
                <div class="close_modal"></div>
                <div class="inner_modal">
                    <p>event name</p>
                    <p>event date</p>
                    <p>event time</p>
                    <p>artist name</p>
                    <p>venue name</p>
                    <p>venue address</p>
                    <p>event URL</p>
                </div>
            </dialog>
        </section>
    </div>
    <footer class="footer">
        <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
        <p>month</p>
        <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
    </footer>
</body>
</html>
